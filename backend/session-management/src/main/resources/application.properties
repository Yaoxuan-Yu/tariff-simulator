# Server Configuration
server.port=8082

# Service URLs for HTTP communication
services.tariff-calculator.url=${SERVICES_TARIFF_CALCULATOR_URL:http://localhost:8081}

# Session Configuration (Redis for distributed sessions)
spring.session.store-type=redis

# Redis Data Configuration (Spring Boot 3.x uses spring.data.redis.*)
spring.data.redis.host=${SPRING_SESSION_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_SESSION_REDIS_PORT:6379}
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.shutdown-timeout=100ms

# Spring Session Redis Configuration
spring.session.redis.host=${SPRING_SESSION_REDIS_HOST:localhost}
spring.session.redis.port=${SPRING_SESSION_REDIS_PORT:6379}
spring.session.redis.namespace=spring:session:session-management
spring.session.redis.flush-mode=on-save
spring.session.redis.save-mode=on-set-attribute

