# Server Configuration
server.port=8080

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://*.vercel.app

# Supabase Configuration
supabase.url=${SUPABASE_URL:}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY:}
supabase.jwt.secret=${SUPABASE_JWT_SECRET:}
supabase.jwt.audience=${SUPABASE_JWT_AUDIENCE:}
supabase.jwt.issuer=${SUPABASE_JWT_ISSUER:}

# Session Configuration (STATELESS - no session storage needed)
spring.session.store-type=none

# Service URLs for Routing
services.product-service.url=${SERVICES_PRODUCT_SERVICE_URL:http://product-service:8084}
services.global-tariffs.url=${SERVICES_GLOBAL_TARIFFS_URL:http://global-tariffs:8083}
services.simulator-tariffs.url=${SERVICES_SIMULATOR_TARIFFS_URL:http://simulator-tariffs:8086}
services.tariff-calculator.url=${SERVICES_TARIFF_CALCULATOR_URL:http://tariff-calculator:8081}
services.session-management.url=${SERVICES_SESSION_MANAGEMENT_URL:http://session-management:8082}
services.csv-export.url=${SERVICES_CSV_EXPORT_URL:http://csv-export:8085}

