spring.application.name=tariff-simulator
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.docker.compose.enabled=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Security Configuration
server.port=8080
# Supabase JWT Secret
supabase.jwt.secret=${SUPABASE_JWT_SECRET}

# CORS allowed origins (comma-separated patterns)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,https://*.vercel.app}

# Force HTTPS behind proxy/load balancer
server.forward-headers-strategy=framework

# Redis server hostname (used for caching and session storage)
spring.data.redis.host=${REDIS_HOST:localhost}

# Redis server port number (default: 6379)
spring.data.redis.port=${REDIS_PORT:6379}

# # Redis authentication password (only required if Redis is secured)
# spring.data.redis.password=${REDIS_PASSWORD:}

# Session timeout duration (e.g., 30m = 30 minutes)
server.servlet.session.timeout=${SESSION_TIMEOUT:30m}