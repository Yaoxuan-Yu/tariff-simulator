spring.application.name=tariff-simulator
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.docker.compose.enabled=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 只保留核心连接池配置，其他不变
spring.datasource.hikari.maximum-pool-size=2 
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000 
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.max-lifetime=60000 

# Security Configuration
server.port=8080
# Supabase JWT Secret
supabase.jwt.secret=${SUPABASE_JWT_SECRET}

# CORS allowed origins (comma-separated patterns)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,https://*.vercel.app}

# Force HTTPS behind proxy/load balancer
server.forward-headers-strategy=framework


# WITS
# WITS base URL (no trailing slash)
wits.base-url=https://wits.worldbank.org

# Supabase REST endpoint (your supabase project URL, e.g. https://xyz.supabase.co)
supabase.url=https://YOUR_SUPABASE_PROJECT.supabase.co

# Supabase anon or service role key with write permission (keep secret in real env)
supabase.key=YOUR_SUPABASE_KEY

