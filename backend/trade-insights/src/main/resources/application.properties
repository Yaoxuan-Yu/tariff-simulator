server.port=8088
spring.application.name=trade-insights

# Database configuration (expects Supabase/PostgreSQL connection details)
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=false
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# OpenAPI
springdoc.api-docs.path=/v3/api-docs

# External news providers
news.api.key=${NEWS_API_KEY:}
guardian.api.key=${GUARDIAN_API_KEY:}

# Logging
logging.level.com.example.insights=INFO

